    <title>Event Scheduler</title>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#signupbtn').click(function(e) {
                var fullname = $('[name="fname"]').val() + " " + $('[name="lname"]').val();
                var uname = $('[name="uname"]').val();
                var pass = $('[name="pass"]').val();

                window.localStorage.setItem("name", fullname);
                window.localStorage.setItem("username", uname);
                window.localStorage.setItem("password", pass);

                var isValid = true;
                $('input[type="text"]').each(function() {
                    if ( $.trim($(this).val()) == '' ) {
                        isValid = false;
                    }
                });

                if (isValid == false) {
                    e.preventDefault();
                    alert("Please fill out form.");
                } else {
                    alert("Thank you for registering.");
                    window.location.href = "userhome.html";
                }

                //alert( window.localStorage.getItem("name") + " " + window.localStorage.getItem("username") + " " + window.localStorage.getItem("password") );
            });
        });
    </script>
</head>
<body>
<div class="container">

  <div class="sign">

  </div>
        <div id="signup">
          <h1 class="signupf">Sign Up for Free</h1>
          <form>
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" name="fname" placeholder="First Name" required />
            </div>
            <div class="field-wrap">
              <input type="text" name="lname" placeholder="Last Name" required />
            </div>
          </div>
          <div class="field-wrap">
            <input type="text" name="uname" placeholder="Username" required />
          </div>
          <div class="field-wrap">
            <input type="password" name="pass" placeholder="Set a Password" required />
          </div>
          <button type="button" class="button button-block" id="signupbtn">Get Started</button>
          </form>
        </div>
