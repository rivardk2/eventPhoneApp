<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />-->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>-->

    <title>Event Scheduler</title>

    <script type="text/javascript">

    // When the user clicks on div, open the date popup
        function popup() {
          var popup = document.getElementById("myPopup2");
          popup.classList.toggle("show");
        }
        // on click, toggles city input popup
        function popup2() {
          var popup = document.getElementById("myPopup3");
          popup.classList.toggle("show");
        }
        // on click, submit closes popups
        $(document).ready(function() {
            $('#citybtn').click(function() {
                popup2();
            });
            $('#datebtn').click(function() {
                popup();
            });
        });
    </script>
</head>

<body>
<div class="container">
    <div class="popup">
        <figure class="cal1" onclick="popup()">
            <img src="img/calan.png">
        </figure>
        <span class="popuptext2" id="myPopup2">
            <p class="from">From:</p><input type="date" ><br><p class="to">To:</p><input type="date" >
            <button type="button" id="datebtn" class="button3 button-block" value="Submit">Submit</button>
        </span>
    </div>
    <div class="popup2">
        <figure class="map" onclick="popup2()">
            <img src="img/map.png">
        </figure>
        <span class="popuptext3" id="myPopup3"><input type="text" name="city" placeholder="Enter city" />
        <button type="button" id="citybtn" class="button3 button-block" value="Submit">Submit</button>
        </span>
    </div>
    <form class="price-form">
        <!--
        <input type="checkbox" name="price" value="free" checked="checked">Free Events
        <input type="checkbox" name="price" value="paid">Not Free Events -->
        <div class="price-checkbox-div">
            <input type="checkbox" class="pcheckbox" name="price" value="free" checked="checked"><label class="pricelabel">Free Events</label>
        </div>
        <div class="price-checkbox-div">
            <input type="checkbox" class="pcheckbox" name="price" value="paid"><label class="pricelabel">Paid Events</label>
        </div>
    </form>
    <h1 class="choose">Choose Your Events</h1>
    <div class="categories">
        <div class="catgory-checkbox-div">
            <input type="checkbox" class="checkbox" name="category" value="108"><label class="checklabel" value="108">Sports</label>
            <input type="checkbox" class="checkbox" name="category" value="105"><label class="checklabel" value="105">Visual Arts</label>
            <input type="checkbox" class="checkbox" name="category" value="103"><label class="checklabel" value="103">Music</label>
            <input type="checkbox" class="checkbox" name="category" value="109"><label class="checklabel" value="109">Outdoor</label>
        </div>
        <div class="catgory-checkbox-div">
            <input type="checkbox" class="checkbox" name="category" value="101"><label class="checklabel" value="101">Professional</label>
            <input type="checkbox" class="checkbox" name="category" value="104"><label class="checklabel" value="104">Entertainment</label>
            <input type="checkbox" class="checkbox" name="category" value="115"><label class="checklabel" value="115">Education</label>
            <input type="checkbox" class="checkbox" name="category" value="199"><label class="checklabel" value="199">Other</label>
        </div>
    </div>
    <h1><button onClick="getLocation()" class="showEventBtn">Search Events</button></h1>

    <h2 class="events">Your Events <span></span> </h2>
    <div class="line"></div>
    <h2 class="sub">Today</h2>

    <table id="results">
        <tr>
            <th>Event</th>
            <th>Time</th>
            <th>Day</th>
        </tr>
    </table>

      <div class="footer">
        <figure class="cal">
            <a href="index.html"><img src="img/calan.png"></a>
        </figure>
        <figure class="prof">
            <a href="create.html"><img src="img/prof.png"></a>
        </figure>
    </div>
    <div class="expand">
    </div>
</div>
</body>

</html>
